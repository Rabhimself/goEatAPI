<div ng-controller="FindCtrl">

	<div class="bgColour">
		<div class="bgLayout card-columns cardCol" style="text-xs-center">
			<div ng-repeat="place in places track by $index" ng-show="showMap" class="cardSize">
				<div class="card text-xs-center list-inline  " style="display:inline-block">

					<div class="card-title card-block bg-info ">
						<h6>{{place.name}}</h6>
					</div>

					<div class="font-weight-bold">
						<span>{{place.rating === 0 ? "Not rated" : place.rating+"/5"}}</span>
					</div>

					<div class=" font-weight-bold ">
						<p class="card-text">{{place.vicinity}}</p>
					</div>

					<div class=" card-block  ">
						<img width="200" height="150" ng-src="{{getURL(place.photos[0].photo_reference)}}" />
					</div>

					<div class=" bg-success ">
						<div class="card-text" ng-if="place.opening_hours.open_now">Open now!</div>
					</div>

					<div class="card-footer">

						<button class="btn btn-outline-info btn-sm" ng-click="getDirections(place.place_id)">Directions</button>
						<button class="btn btn-outline-info btn-sm" ng-click="showMe(place.place_id)">Google Map</button>
					</div>
				</div>
			</div>
		</div>



		<div ng-hide="showMap" class="text-xs-center">
			<!--https://developers.google.com/maps/documentation/embed/start-->
			<iframe width="730" height="450" frameborder="1" style="border:4" ng-src="{{placeID}}" allowfullscreen></iframe>
			<div class="container">
				<button class="btn btn-primary" ng-click="hideMe()">Hide Map</button>
			</div>
		</div>

	</div>
</div>
