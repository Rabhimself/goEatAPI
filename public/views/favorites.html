<div ng-controller="FavoritesCtrl">
	<div class="text-xs-center">
		<div class="bgLayout card-columns cardCol contentPadding">
			<div ng-repeat="fav in favs track by $index" ng-show="showMap">
				<div class="card text-xs-center list-inline  " style="display:inline-block">

					<div class="card-title card-block bg-info container-fluid">
						<span class="btn col-xs-2" data-toggle="modal" data-target="#add2Fav" ng-click="remove(fav.Favid); reloadRoute()"><i class="fa fa-remove" aria-hidden="false"></i></span>
						<span class="text-uppercase  col-xs-8"><i class="ng-binding">KFC</i></span>
					</div>

					<div class=" card-block  ">
						<img width="200" height="150" ng-src="{{getURL(fav.Favphoto)}}" />
					</div>
					<div class="card-footer">
						<button class="btn btn-outline-info btn-sm" ng-click="showMe(fav.Favid); getDirections(fav.Favid)">Google Map</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="removeFav" tabindex="-1" role="dialog" aria-labelledby="myModalremove2Fav" aria-hidden="true">
			<div class="modal-dialog " role="document">
				<div class="modal-content">
					SuccessFully Removed From Favorites!<br> Click Anywhere to Exit
				</div>
			</div>
		</div>

		<div ng-hide="showMap">

			<div class="container">
				<!--https://developers.google.com/maps/documentation/embed/start-->
				<iframe width="730" height="450" frameborder="1" style="border:4" ng-src="{{placeID}}" allowfullscreen></iframe>
			</div>
			<button class="btn btn-outline-info btn-lg" ng-click="hideMe()">Hide Map</button>
			<button class="btn btn-outline-info btn-lg" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
				aria-controls="collapseExample">Directions</button>

			<div class="collapse" id="collapseExample">
				<div class="container">
					<div id="result"></div>
				</div>
			</div>
		</div>
	</div>
</div>
